<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueberry-weather-app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Blueberry-weather-app</h1>

    <div class="weatherAppArea">
      <header>
        <form id="weather-form">
          <input
            type="search"
            placeholder="Enter city"
            required
            class="enterCityArea"
            id="enter-city"
          />
          <input
            type="submit"
            value="search"
            class="submitButton"
            id="submit-button"
          />
        </form>
      </header>
      <main>
        <div class="weatherAppContent">
          <div>
            <h3 class="weatherAppCity" id="weather-app-city">Gothenburg</h3>
            <p class="weatherAppDate">
              <span id="dayTime">Monday 19:22</span>,<span
                id="weather-description"
                >moderate rain</span
              >
            </p>
            <p class="weatherAppHumidity">
              Humidity: <strong id="Humidity">87%</strong>, Wind:
              <strong id="speed">7.2km/h</strong>
            </p>
          </div>
          <div class="weatherAppTemperature">
            <div id="weather-Emoji"></div>
            <div class="temperature" id="tempEntered"></div>
            <div class="temperatureUnit">℃</div>
          </div>
        </div>
        <div class="forcastWeather">
          <div class="dailyForcast">
            <div class="forcastDay">Sat</div>
            <div class="forcastEmoji">🌦️</div>
            <div class="maxAndMinTemperature">
              <div class="weatherForcastMax"><strong>20º</strong></div>
              <div class="weatherForcastMin">15º</div>
            </div>
          </div>
          <div class="dailyForcast">
            <div class="forcastDay">Sun</div>
            <div class="forcastEmoji">🌦️</div>
            <div class="maxAndMinTemperature">
              <div class="weatherForcastMax"><strong>20º</strong></div>
              <div class="weatherForcastMin">15º</div>
            </div>
          </div>
          <div class="dailyForcast">
            <div class="forcastDay">Mon</div>
            <div class="forcastEmoji">🌦️</div>
            <div class="maxAndMinTemperature">
              <div class="weatherForcastMax"><strong>20º</strong></div>
              <div class="weatherForcastMin">15º</div>
            </div>
          </div>
          <div class="dailyForcast">
            <div class="forcastDay">Tues</div>
            <div class="forcastEmoji">🌦️</div>
            <div class="maxAndMinTemperature">
              <div class="weatherForcastMax"><strong>20º</strong></div>
              <div class="weatherForcastMin">15º</div>
            </div>
          </div>
          <div class="dailyForcast">
            <div class="forcastDay">Wed</div>
            <div class="forcastEmoji">🌦️</div>
            <div class="maxAndMinTemperature">
              <div class="weatherForcastMax"><strong>20º</strong></div>
              <div class="weatherForcastMin">15º</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Lonpsy" target="_blank"
          ><small> Olalonpe Faith Festus-Ilesanmi</small></a
        >

        <a href="https://github.com/Lonpsy?tab=repositories" target="_blank"
          ><small>Open sourced on github</small>
        </a>

        hosted on
        <a href="https://blueberry-weather-app.netlify.app/" target="_blank"
          ><small> Netlify</small></a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
